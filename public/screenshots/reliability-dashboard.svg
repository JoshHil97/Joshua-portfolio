<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Reliability dashboard placeholder image">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0B0D20" />
      <stop offset="1" stop-color="#050716" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#9AE1FF" stop-opacity="0.95" />
      <stop offset="1" stop-color="#6C63FF" stop-opacity="0.95" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="1 0 0 0 0.6  0 1 0 0 0.9  0 0 1 0 1  0 0 0 0.55 0"
        result="tint"
      />
      <feMerge>
        <feMergeNode in="tint" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" rx="48" fill="url(#bg)" />

  <g opacity="0.7">
    <circle cx="120" cy="120" r="90" fill="#6C63FF" opacity="0.15" filter="url(#glow)" />
    <circle cx="1060" cy="540" r="140" fill="#9AE1FF" opacity="0.10" filter="url(#glow)" />
  </g>

  <text x="80" y="125" fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="700">
    Reliability Dashboard
  </text>
  <text x="80" y="170" fill="rgba(255,255,255,0.65)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20">
    Request success rate and failure signals
  </text>

  <!-- Table card -->
  <g transform="translate(80,220)">
    <rect width="680" height="300" rx="24" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)" />

    <text x="28" y="46" fill="rgba(255,255,255,0.75)" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="600">
      Host
    </text>
    <text x="230" y="46" fill="rgba(255,255,255,0.75)" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="600">
      Success rate
    </text>
    <text x="520" y="46" fill="rgba(255,255,255,0.75)" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="600">
      Notes
    </text>

    <g transform="translate(0,70)">
      <rect x="18" y="0" width="644" height="64" rx="16" fill="rgba(255,255,255,0.03)" />
      <text x="34" y="40" fill="#FFFFFF" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700">STABL</text>
      <text x="230" y="40" fill="#F9F871" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700">88.07%</text>
      <text x="520" y="40" fill="rgba(255,255,255,0.70)" font-family="ui-sans-serif, system-ui" font-size="15">Investigating failures</text>
    </g>

    <g transform="translate(0,146)">
      <rect x="18" y="0" width="644" height="64" rx="16" fill="rgba(255,255,255,0.03)" />
      <text x="34" y="40" fill="#FFFFFF" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700">TLBS</text>
      <text x="230" y="40" fill="#9AE1FF" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700">97.07%</text>
      <text x="520" y="40" fill="rgba(255,255,255,0.70)" font-family="ui-sans-serif, system-ui" font-size="15">Stable</text>
    </g>

    <g transform="translate(0,222)">
      <rect x="18" y="0" width="644" height="64" rx="16" fill="rgba(255,255,255,0.03)" />
      <text x="34" y="40" fill="#FFFFFF" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700">TEA</text>
      <text x="230" y="40" fill="#9AE1FF" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700">94.92%</text>
      <text x="520" y="40" fill="rgba(255,255,255,0.70)" font-family="ui-sans-serif, system-ui" font-size="15">Stable</text>
    </g>
  </g>

  <!-- Mini chart card -->
  <g transform="translate(790,220)">
    <rect width="330" height="300" rx="24" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)" />
    <text x="24" y="46" fill="rgba(255,255,255,0.80)" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="700">
      Success trend
    </text>
    <path
      d="M24 240 C 70 210, 110 220, 150 190 S 230 150, 300 130"
      fill="none"
      stroke="url(#accent)"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#glow)"
    />
    <path
      d="M24 260 C 70 245, 110 250, 150 235 S 230 220, 300 210"
      fill="none"
      stroke="rgba(255,255,255,0.20)"
      stroke-width="4"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <text x="24" y="286" fill="rgba(255,255,255,0.55)" font-family="ui-sans-serif, system-ui" font-size="12">
      Placeholder image. Replace with your screenshots.
    </text>
  </g>
</svg>
