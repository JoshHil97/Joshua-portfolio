<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Oil for the Journey placeholder screenshot">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0B0D20" />
      <stop offset="1" stop-color="#050716" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#9AE1FF" stop-opacity="0.95" />
      <stop offset="1" stop-color="#6C63FF" stop-opacity="0.95" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="1 0 0 0 0.6  0 1 0 0 0.9  0 0 1 0 1  0 0 0 0.55 0"
        result="tint"
      />
      <feMerge>
        <feMergeNode in="tint" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" rx="48" fill="url(#bg)" />

  <g opacity="0.7">
    <circle cx="120" cy="120" r="90" fill="#6C63FF" opacity="0.15" filter="url(#glow)" />
    <circle cx="1060" cy="540" r="140" fill="#9AE1FF" opacity="0.10" filter="url(#glow)" />
  </g>

  <text x="80" y="140" fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="52" font-weight="800">
    Oil for the Journey
  </text>
  <text x="80" y="190" fill="rgba(255,255,255,0.65)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22">
    Screenshot placeholder
  </text>

  <g transform="translate(80,250)">
    <rect width="1040" height="300" rx="28" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)" />
    <rect x="28" y="28" width="984" height="64" rx="18" fill="rgba(255,255,255,0.03)" />
    <text x="52" y="70" fill="rgba(255,255,255,0.85)" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700">
      Add your Oil for the Journey screenshots
    </text>

    <text x="52" y="140" fill="rgba(255,255,255,0.70)" font-family="ui-sans-serif, system-ui" font-size="16">
      Place the PNG files in public/screenshots/ and this placeholder will be replaced automatically.
    </text>

    <path d="M52 190 H 420" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" filter="url(#glow)" />
    <text x="52" y="235" fill="rgba(255,255,255,0.55)" font-family="ui-sans-serif, system-ui" font-size="13">
      Add the screenshots and this card will update automatically.
    </text>
  </g>
</svg>
